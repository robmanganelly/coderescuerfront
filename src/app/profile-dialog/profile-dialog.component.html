<h1 mat-dialog-title>Profile</h1>
<div mat-dialog-content>
  <div class="header">
    <span id="hi">
        Hi {{username | capitalize}}
    </span>
    <span>
      <img [src]="photo" alt="user profile photo">
      <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
    </span>
  </div>

  <div>
    <mat-form-field appearance="standard">
      <mat-label> <mat-icon>edit</mat-icon> Username</mat-label>
      <input matInput  [(ngModel)]="username" >
    </mat-form-field>
    <input type="file"  name="" id="">

  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCloseDialogClicked()">Close</button>
  <button mat-button [mat-dialog-close]="0">Log Out</button>
  <button mat-button [mat-dialog-close]='{username:username, photo:photo}' cdkFocusInitial>Update Profile</button>
</div>
