<mat-toolbar color="primary">
  <span>{{languageName}}</span>

  <span class="spacer"></span>

  <button mat-button [routerLink]="['/']" ><mat-icon>keyboard_return</mat-icon></button>
</mat-toolbar>

<div class="sheet">
  <div class="separator"></div>
  <span class="options-box">
    <mat-button-toggle-group #group="matButtonToggleGroup" (click)="refreshProblems(group.value)" aria-label="Trick Options"  >
      <mat-button-toggle  value="noFilter">Show all tricks</mat-button-toggle>
      <mat-button-toggle  value="newFilter">Show only new tricks</mat-button-toggle>
      <mat-button-toggle  value="favFilter">Show only favorites tricks</mat-button-toggle>
      <mat-button-toggle  value="add">Add a new Trick</mat-button-toggle>
    </mat-button-toggle-group>
    <span *ngIf="group.value !== 'add'">
      <mat-form-field appearance="standard">
        <mat-label>Search Tricks by its name</mat-label>
        <input matInput placeholder="Type to find by name " >
      </mat-form-field>
      <button mat-icon-button><mat-icon>search</mat-icon></button>
    </span>
  </span>

  <div class="separator"></div>

  <div *ngIf="group.value !== 'add'">

  <div>
    <mat-paginator
      color="primary"
      showFirstLastButtons
      [length]="10000"
      [pageSize]="10"
      [pageSizeOptions]="pagSOpt"
      aria-label="select page"
    ></mat-paginator>
  </div>
  <div class="scrollable">
    <!--todo fill the loop with real data, coming from backend -->
    <app-probsheet *ngFor="let trick of languageTricks" [problem]="trick" ></app-probsheet>
    <div class="no-tricks-alert" *ngIf="languageTricks.length === 0">
      <h2>No tricks for this language so far. Be the first on adding a problem and its solution!!</h2>
    </div>
  </div>

  </div>

  <div *ngIf="group.value === 'add'">
    <app-edit-solution></app-edit-solution>
  </div>

</div>
